workflows:
  ios-release:
    name: iOS Release
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Install CocoaPods
        script: |
          cd ios
          pod install
      - name: Build IPA for iOS
        script: |
          # Build the IPA without code signing (for validation/testing)
          # To enable code signing, you need to set up Apple Developer certificates in Codemagic UI
          flutter build ipa --release --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - briyandyju@gmail.com # Update this to your email
        notify:
          success: true
          failure: true
